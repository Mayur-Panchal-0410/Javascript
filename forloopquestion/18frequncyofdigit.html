<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>

        var num = 84848584848484;
        var target = 8;
        var frequency = 0;
        var numStr = num.toString();
        for (var i = 0; i < numStr.length; i++) {
            if (numStr.charAt(i) == target) {
                frequency++
            }
        }
        console.log(target + " repeat " + frequency + " times")

    </script>
</body>

</html>
