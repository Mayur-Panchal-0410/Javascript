<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>

        var target = 27;

        for (var i = 0; i < target; i++) {
            for (var j = 0; j < i; j++) {
                if (i * j == target) {
                    console.log(i + " and " + j + "are factorial of " + target)
                }
            }
        }
    </script>
</body>

</html>
