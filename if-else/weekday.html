<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var day=10;
            if(day==1){
                alert("Monday");
            }
            if(day==2){
                alert("Tuesday");
            }
            if(day==3){
                alert("wednesday");
            }
            if(day==4){
                alert("thrusday");
            }
            if(day==5){
                alert("friday");
            }
            if(day==6){
                alert("saturday");
            }
            if(day==7){
                alert("sunday");
            }
            else{
                alert("Invalid number");
            }
        </script>
    </body>
</html>
