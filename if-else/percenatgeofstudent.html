<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var physicsMarks=75;
            var chemistryMarks=75;
            var biologyMarks=77;
            var mathsMarks=73;
            var computerMarks=75;
             var total_marks=physicsMarks+chemistryMarks+biologyMarks+mathsMarks+computerMarks; 

            percentage=total_marks/500*100;

            if(percentage>=90 ){
                alert("You got Grade:A with percentage of "+percentage);
            }else
            if(percentage>=80){
                alert("You got Grade:B with percentage of "+percentage);
            }else
            if(percentage>=70){
                alert("You got Grade:C with percentage of "+percentage);
            }else
            if(percentage>=60){
                alert("You got Grade:D with percentage of "+percentage);
            }else
            if(percentage>=40){
                alert("You got Grade:E with percentage of "+percentage);
            }else
            if(percentage<40){
                alert("You got Grade:F with percentage of "+percentage);
            }
            
        </script>
    </body>
</html>
