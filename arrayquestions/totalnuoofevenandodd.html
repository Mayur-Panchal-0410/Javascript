<!DOCTYPE html>
<html>

<head>
    <title>Array</title>
</head>
<script>
    evenCount=0;
    oddCount=0;
    let arr = [2, 39, -55, 7, 6, 8, 26, -84, 65, 15, 48, 91, -72];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]%2==0) {
            evenCount++;   
        }
        else{
            oddCount++
        }
    }
    console.log("The total no of even no. are:"+evenCount)
    console.log("The total no of odd no. are:"+oddCount)
</script>

</html>
