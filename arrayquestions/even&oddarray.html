<!DOCTYPE html>
<html>

<head>
    <title>Array</title>
</head>
<script>

    let arr = [2, 39, 55, 7, 6, 8, 26, 84, 65, 15, 48, 91, 72];
    let evenArr=[]
    let oddArr=[]
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
            evenArr.push(arr[i])
        }
        else(
            oddArr.push(arr[i])
        )
    }
    console.log(evenArr)
    console.log(oddArr)
</script>

</html>
