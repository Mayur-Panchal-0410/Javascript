<!DOCTYPE html>
<html>

<head>
    <title>Array</title>
</head>
<script>
    count=0;
    let arr = [2, 39, -55, 7, 6, 8, 26, -84, 65, 15, 48, 91, -72];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++
        }
    }
    console.log("Number of negative elements are:"+count)

</script>

</html>
