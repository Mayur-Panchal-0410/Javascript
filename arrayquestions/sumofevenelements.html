<!DOCTYPE html>
<html>

<head>
    <title>Array</title>
</head>
<script>
    var sum = 0;
    let arr = [2, 39, 55, 7, 6, 8, 26, 84, 65, 15, 48, 91, 72];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
            sum = sum + arr[i]
        }
    }
    console.log("sum of even elements of array are:" + sum)
</script>

</html>
