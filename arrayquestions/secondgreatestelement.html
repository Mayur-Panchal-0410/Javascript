<!DOCTYPE html>
<html>

<head>
    <title>Array</title>
</head>
<script>

    var maxvalue = 0;
    var second = 0;
    let arr = [2, 39, -55, 7, 6, 8, 26, -84, 65, 15, 48, 91, -72];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > maxvalue) {
            maxvalue = arr[i];
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < maxvalue && arr[i] > second) {
            second = arr[i];
        }
    }
    console.log("second greates value:" + second)
</script>

</html>
